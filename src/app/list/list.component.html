  <div class="col-4" *ngFor="let item of heros">
    <div class="card p-2">
      <div class="card-image">
        <img class="w-100 h-50" [src]=" 'http://127.0.0.1:3000/getimage/'+ item.image" alt="" />
      </div>
      <div class="card-body">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <button (click)="delete(item._id)" class="btn btn-danger">Delete</button>
        <button [routerLink]="['/update', item._id]"  class="btn btn-info">Edit</button>
      </div>
    </div>
  </div>
</div>
